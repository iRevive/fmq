name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  JABBA_INDEX: 'https://github.com/typelevel/jdk-index/raw/main/index.json'

jobs:
  docs:
    name: Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: olafurpg/setup-scala@v13
        with:
          java-version: adoptium@11
      - run: sbt ++2.13.7 docs/docusaurusCreateSite

  test:
    name: ${{ matrix.command }} ${{ matrix.java }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java:
          - adoptium@8
          - adoptium@11
          - adoptium@17
        command:
          - "++2.13.7 ci"
    steps:
      - uses: actions/checkout@v2.4.0

      - uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache coursier
        uses: coursier/cache-action@v6.3

      - run: sbt ${{ matrix.command }}

      - uses: codecov/codecov-action@v2.1.0
        if: startsWith(matrix.command, '++2.13')
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./target/scala-2.13/scoverage-report/scoverage.xml
          flags: unittests
          yml: ./.codecov.yml
